<ul class="list-group">
  <li *ngFor="let post of postList; let i = index;"
      [ngClass]="{'list-group-item': true,
                'list-group-item-default':post.loveIts == 0,
                'list-group-item-success':post.loveIts > 0,
                'list-group-item-danger':post.loveIts < 0}" >

      <app-post-list-item [postTitle]="post.title" [postContent]="post.content"
                          [postLoveIts]="post.loveIts" [postCreatedAt]="post.createdAt">
      </app-post-list-item>
    <div>
      <button class="btn btn-success" (click)="onLoveIt(i)">Love it!</button>
      <button class="btn btn-danger" (click)="onDontLoveIt(i)">Don't love it!</button>
    </div>
  </li>

</ul>
